<div class="vehicle-details">
    <div class="title">Vehicle Details</div>

    <img src="{{vehicle.image}}" alt="Vehicle Image">
    <h3>Vehicle: <span>{{vehicle.Vehicle}}</span></h3>
    <h3>Model: <span>{{vehicle.model}}</span></h3>
    <h3>Fuel: <span>{{vehicle.fuel}}</span></h3>
    <h3>Color: <span>{{vehicle.color}}</span></h3>
    <h3>Cost: <span>{{vehicle.cost}}</span></h3>

</div>
